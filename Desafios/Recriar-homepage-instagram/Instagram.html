<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="container-geral">
        <div class="imagem-cel">
            <img src="./img/instagram-celular.png" alt="Imagem ilustrativa">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="logo-instagram" alt="Logo instagram">
                <div class="foto-perfil">
                    <img src="./img/1653596679654.jfif" alt="foto perfil">
                </div>
                <a href="#" Class="instagram-login">Continue como Wellignton</a>
                <a href="#" Class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Wellignton?</p>
                <p class="not-account">
                <span class="link-blue">Alternar contas</span>
                ou
                <span class="link-blue">Inscreva-se</span>
            </div>
            <div class="baixe-app">
                <p class="baixe-app">Baixe o aplicativo</p>
                <div class="dowload">
                    <a href="#" class="baixar-aplicativo"></a>
                    <a href="#" class="baixar-aplicativo"></a>
                </div>
            </div>
        </div>
    </div>
